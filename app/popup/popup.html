<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PopUp</title>
	<link rel="stylesheet" href="../bower/normalize.css/normalize.css">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="css/popup.css">
	<link rel="stylesheet" href="../login/css/login.css">
</head>
<body>
	<div class="wrapper_by_popup clearfix">
	<header class="header_by_popup">
		<span class="string_by_header">Добавление проекта</span>
		<div class="box_by_close"></div>
	</header>
		<div class="box_by_input_popup">
			<label class="label_by_input_popup" for="name_by_project" >
				Название проекта
			</label>
			<input type="text" id="name_by_project" name="name_by_project" placeholder="Введите название">
		</div>
		<div class="box_by_input_popup ">
			<label class="label_by_input_popup" for="picture_by_project">
				Картинка проекта
			</label>
			<input type="text" id="picture_by_project" name="picture_by_project" placeholder="Загрузите изображение">
			<div class="icon_by_download"></div>
		</div>
		<div class="box_by_input_popup">
			<label class="label_by_input_popup" for="URL_by_project">
				URL проекта
			</label>
			<input type="text" id="URL_by_project" name="URL_by_project" placeholder="Добавьте ссылку">
		</div>
		<div class="box_by_input_popup">
			<label class="label_by_input_popup" for="description">
				Описание проекта
			</label>
			<textarea name="description" id="description" placeholder="Пара слов о проекте"></textarea>
		</div>
		<div class="box_by_button_popup">
				<button class="button_add">Добавить</button>
		</div>
	</div>

	<script src="js/popup.js"></script>
</body>
</html>
