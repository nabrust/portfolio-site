<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Главная</title>
	<link rel="shortcut icon" href="img/favicon-16x16.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="../bower/normalize.css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../fonts/fira/fira.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="css/contact_me.css">
</head>
<body>
<div class="conteiner clearefix">
	<!--HEADER-->
	<header class="header-page">
		<div class="logo">
			<a href="../index.html" class="link-logo"> <img src="../img/logo_loftschool.png" alt="Логотип LoftSchool"><span class="hidden-text">Логотип LS</span> </a>
		</div>
		<div class="social-block">
			<ul class="socal-list">
				<li class="block-for-socal-link"><a href="http://vk.com/id259535060" class="socal-link vk"> <span class="hidden-text">ВКонтакте</span></a></li>
				<li class="block-for-socal-link"><a href="#" class="socal-link tw"> <span class="hidden-text">Twitter</span></a></li>
				<li class="block-for-socal-link"><a href="#" class="socal-link fb"> <span class="hidden-text">Facebook</span></a></li>
				<li class="block-for-socal-link"><a href="https://github.com/nabrust" class="socal-link gh"> <span class="hidden-text">GitHub</span></a></li>
			</ul>
		</div>
		<hr class="gradient-hr">
	</header>
	<!--HEADER END-->

	<!--WRAPPER-->
	<div class="wrapper clearfix">
		<div class="navigation-contacts">
			<nav class="main-navigation">
				<ul class="list-by-main-navigation">
					<li class="button-by-main-navigation"><a href="../index.html" class="link-by-main-navigation"><span class="text-main-navigation">Обо мне</span> </a></li>
					<li class="button-by-main-navigation"><a href="../my_work/my_work.html" class="link-by-main-navigation"><span class="text-main-navigation">Мои работы</span> </a></li>
					<li class="button-by-main-navigation border-none"><a href="#" class="link-by-main-navigation active"><span class="text-main-navigation">Связаться со мной</span> </a></li>
				</ul>
			</nav>
		</div>
		<div class="content">
			<header class="header_by_content">
				<span class="string-by-header_form">У вас интересный проект? Напишите мне</span>
			</header>
			<div class="form clearfix">
				<div class="box_for_input_name">
					<label for="name" class="input_label">
						Имя
					</label>
					<input type="text" id="input_name" name="name" placeholder="Введи Имя">
				</div>
				<div class="box_for_input_email">
					<label for="email" class="input_label">
						Email
					</label>
					<input type="email" id="input_email" name="email" placeholder="Введите адрес">
				</div>
				<div class="box_for_input_message">
					<label for="message" class="input_label">
						Сообщение
					</label>
					<textarea name="message" id="text_message" placeholder="Кратко в чем суть"></textarea>
					
				</div>
				<div class="box_by_capcha clearfix">
					<label for="capcha" class="input_label">
						Введите код, указанный на картинке
					</label>
					<div class="code_capcha">
					</div>
					<input type="text" id="input_capcha" name="capcha" placeholder="Введите код с картинки">
				</div>
				<div class="box_by_button clearfix">
					<button class="button_send">
						<span class="string_by_fotm_button">Отправить</span>
					</button>
					<button class="button_clear">
						<span class="string_by_fotm_button">Очистить</span>
					</button>
				</div>
			</div>	
		</div>
	</div>
</div>
	<footer class="footer-page">
		<hr class="gradient-hr">
		<div class="lock">
			<a href="" class="link-login"><span class="hidden-text">Авторизация<span class="hidden-text"></span></span></a>
		</div>
		<div class="
		copyright">
				<span cla
					ss="copyright-sting">© 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его.</span>
		</div>
	<script type="text/javascript" src="../bower/jquery/jquery.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
